<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Comuni Care</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY"></script>
    <script src="script.js"></script>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registrar Voluntarios</h1>
                            </div>

                            <div class="form-group">
                                <select class="form-control form-control-user" id="tipo-ayuda" required>
                                    <option value="" disabled selected >Tipo de documento</option>
                                    <option value="alimentos">Cedula de ciudadanía</option>
                                    <option value="alimentos">Cedula de extranjería</option>
                                    <option value="alimentos">NIT</option>
                                    <option value="medicinas">Pasaporte</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>

                            <form class="user" action="" method="post" action="javascript:void(0);">

                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="identificación"
                                        placeholder="Ingrese número de identificación" required>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="nombres"
                                            placeholder="Nombres" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="apellidos"
                                            placeholder="Apellidos" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="correo"
                                        placeholder="Correo electrónico" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="telefono"
                                        placeholder="Teléfono" required>
                                </div>
                                                             
                            </form>


                            <button type="submit" class="btn btn-primary btn-user btn-block" onclick="enviarDatos()">Registrar Volunario</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script> function enviarDatos() { const nombres = document.getElementById('nombres').value; const apellidos = document.getElementById('apellidos').value; const correo = document.getElementById('correo').value; const telefono = document.getElementById('telefono').value; const datos = { nombres, apellidos, correo, telefono }; localStorage.setItem('datosRegistro', JSON.stringify(datos)); window.location.href = 'list_voluntarios.html'; } </script>

</body>

</html>
